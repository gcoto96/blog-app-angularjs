<div class="container">

    <div class="posts-data" ng-show="true">

        <div class="row" ng-repeat="post in posts">
        <div class="post-grid">
            <h2>
                <a href="#">{{post.title}}</a>
            </h2>
            <p class="lead">
                by <a href="index.php">{{post.author}}</a>
            </p>
            <p><span class="glyphicon glyphicon-time"></span> Posted on August 28, 2013 at 10:00 PM</p>

            <p>{{post.content | limitTo:150}}...</p>
            <p><span class="glyphicon glyphicon-comment"></span>&nbsp;{{ post.comments.length}}</p>
            <a class="btn btn-primary" href="#/post/{{post.id}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
            <hr>
        </div>
         </div>
    </div>
</div>
