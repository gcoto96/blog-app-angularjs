<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BlogApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/home.css"/>
</head>

<body>

<header class="header-section">
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand nav-text" href="#">Blog-App</span></a>
        </div>
        <div class="collapse navbar-collapse navbar-main-collapse pull-right">
            <ul class="nav navbar-nav nav-section" ng-show="!authenticated">
                <li ng-class="{active:nav.tab('navigation')}"><a class="nav-text" href="#/create">Add Post</a></li>
                <li class=""><a class="nav-text" href="#/post">Posts</a></li>
                <li ng-class="{active:nav.tab('navigation')}"><a class="nav-text" href="#/login">Login</a></li>
            </ul>
            <ul class="nav navbar-nav nav-section" ng-show="authenticated">
                <li ng-class="{active:nav.tab('navigation')}"><i class="glyphicon glyphicon-user"></i></li>
                <li ng-class="{active:nav.tab('navigation')}"><a class="nav-text" href="#/login">{{userName}}</a></li>
                <li ng-class="{active:nav.tab('navigation')}"><a class="nav-text" href="#/create">Add Post</a></li>
                <li class=""><a class="nav-text" href="#/post">Posts</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="banner"><img src="/assets/scss/blog-banner1.jpg"></div>
<div id="main" class="main-container">

    <div ng-view></div>

</div>

<footer>
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <small>
            <span class="navbar-text">An AngularJS app <a href="https://github.com/nawazhaq/blog-app-angularjs">@NawazHaq-GitHub</span>
        </small>
    </nav>
</footer>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/controllers.js"></script>
<script type="text/javascript" src="./app/services.js"></script>
<script type="text/javascript" src="./app/filters.js"></script>
<script type="text/javascript" src="./app/directives.js"></script>
</body>
</html>
